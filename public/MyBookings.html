<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        #title {
            color: #3caa42;
        }

        body {
            background-color: #f9fafc;
            color: #3e2723;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4a90e2;
            font-weight: bold;
        }

        .btn-delete {
            background-color: #ff6f61;
            color: white;
        }

        .btn-delete:hover {
            background-color: #e84c39;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        @media (min-width: 1000px) {
            body {
                background-image: url("baseballbg.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 780px) {
            .container {
                margin-top: 20px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: none;
            }

            .table-responsive {
                overflow-x: auto;
                display: flex;
                justify-content: center; /* Center the table */
                width: 100%;
            }

            table {
                width: 100%;
                margin: 0 auto; /* Center the table horizontally */
                border-collapse: collapse;
            }

            thead {
                display: none; /* Hide table headers */
            }

            tbody tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                background-color: #f9fafc;
            }

            tbody tr td {
                display: flex;
                justify-content: center;
                padding: 5px 0;
                text-align: center; /* Center text inside each cell */
            }

            tbody tr td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #4a90e2;
            }

            tbody tr td:last-child {
                width: auto;
                text-align: center;
                margin-left: auto;
            }

            /* Ensure the buttons are centered inside the card */
            .btn-delete {
                margin: 0 auto;
                display: block;
                text-align: center;
                width: 100%; /* Make button span across full width */
            }

        }

    </style>
</head>
<body>
    <div class="container">
        <h2 id="title" class="text-center mb-4">My Bookings</h2>
        
        <!-- Bookings Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Field</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booking-table">
                    <!-- Sample Data Row, can be dynamically added via JavaScript -->

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="MyBookings.js"></script>
</body>
</html>
