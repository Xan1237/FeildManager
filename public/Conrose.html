<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #title{
            background-color: #29722d ;
        }
        body{
            background-color:  #8d6346;
        }
        #submit{
            background-color: #29722d ; 
            border-color: #29722d;
        }
        #field{
            display: block;
            width: 35vw;
            height: auto;
            margin: auto;
            margin-top: 5vh;
        }
        @media screen {
            
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="title" class="text-center mb-4">Book Your Appointment</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Preferred Time:</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
            </div>
            <button id="submit" type="button"  class="btn btn-primary w-100">Submit Booking</button>
        </form>

    </div>
    <script src="fieldBooking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
