<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            background-color: #eee; /* Dull Grass Green */
            color: #3e2723; /* Dark brown text */
            height: 100vh;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #8B4513; /* Dirt-like Brown Title */
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
            color: #3e2723; /* Dark Brown Label Text */
        }

        .btn-primary {
            background-color:  #6F3A11; /* Dirt Brown Button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #8d6346; /* Darker Dirt Brown Hover */
        }

        .form-control:focus {
            border-color: #A0522D; /* SaddleBrown Focus */
            box-shadow: 0 0 0 0.2rem rgba(160, 82, 45, 0.25);
        }

        /* Home Plate Styling */



        /* Mobile Responsiveness */
        @media (max-width: 1000px) {
            .container {
                width: auto;
                height: 100vh;
                margin-top: auto;
            }


        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Appointment Booking</h2>
        <div  class=" d-flex pt-2 justify-content-sm-end justify-content-center">
            <a href="../myBookings/MyBookings.html" ><button id="bookings" type="button" class="btn btn-success">My Bookings</button></a> 
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number here" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Time</label>
                <select class="form-control" id="time" required>
                    <option>00:00</option>
                    <option >01:00</option>
                    <option >02:00</option>
                    <option>03:00</option>
                    <option>04:00</option>
                    <option>05:00</option>
                    <option>06:00</option>
                    <option>07:00</option>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                    <option>23:00</option>
                </select>
            </div>
            <button type="submit" id="submit" class="btn btn-primary w-100">Book Appointment</button>
        </form>
    </div>

    <!-- Baseball Home Plate at the Bottom -->
    <div class="home-plate"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../FieldScripts/Conrose.js"></script>
</body>
</html>
