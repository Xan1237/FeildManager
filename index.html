<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeildAvalibility</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="img/baseballFeild.jpg"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">FieldManager</h4>
                    </div>
    
                    <form>
                      <p id="loginText">Please login to your account</p>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" id="form2Example11" class="form-control"
                          placeholder="Phone number or email address" />
                        <label class="form-label" for="form2Example11">Username</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password1" id="form2Example22" class="form-control" />
                        <label class="form-label" for="form2Example22">Password</label>
                      </div>

                      <div id="confirmPassword" data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password2" id="form2Example22" class="form-control" />
                        <label class="form-label" for="form2Example22">Confirm Password</label>
                      </div>
    
                      <div id="forgotPassword" class="text-center pt-1 mb-5 pb-1">
                        <button  data-mdb-button-init data-mdb-ripple- id="logIn" class="btn btn-primary btn-block fa-lg  mb-3" type="button">Log
                          in</button>
                        <a id="forgotPasswordText" class="text-muted" id="resetPassword" href="#!">Forgot password?</a>
                      </div> 
    
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button id="forgotPasswordButton"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Create new</button>
                      </div>
    
                    </form>
    
                  </div>
                </div>
                <div  class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div  id="desktopOnly" class=" px-3 py-4 p-md-5 mx-md-4">
                    <h4  class="mb-4">Welcome To Field Manager</h4>
                    <p  class="small mb-0">This Site Allows you to Electronicly book any feild in the hrm area. You can contact 902-342-5622 or email htmfeilds@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
<script src="script.js"></script>
</html>
